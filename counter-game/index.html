<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-bottom: 5rem;
      }

      #main {
        display: none;
        position: relative;
      }

      .no-btn {
        font-size: 2rem;
      }

      #timer {
        letter-spacing: 0.4rem;
        text-align: center;
      }

      #number {
        text-align: center;
        border: #ffffff80 1px solid;
        border-radius: 12px;
        margin-bottom: 1rem;
        padding: 0.5rem 0;
        font-size: 4rem;
      }
      #skip {
        text-transform: uppercase;
        letter-spacing: 10px;
        font-size: 1.5rem;
        color: #ffffff;
      }

      .skip-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      #timer span,
      #number {
        transition: color 0.2s ease-in-out;
      }

      .red {
        color: #e53935;
      }
      .green {
        color: #43a047;
      }
      .yellow {
        color: #ffb300;
      }

      .fa-right-from-bracket {
        position: absolute;
        top: 0;
        right: 0;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
        transform: scaleX(-1);
        transition: transform 200ms ease-out;
      }
      .fa-right-from-bracket:hover {
        transform: scale(-1.1, 1.1);
      }
    </style>
    <style>
      .start-btn {
        color: #fff;
        font-size: 1.5rem;
        letter-spacing: 15px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-align: center;
        padding-top: 2rem;
      }
      .start-btn span {
        transition: font-size 0.1s linear;
        /* transition: all 0.1s ease-in-out; */
      }
      .start-btn:hover,
      .start-btn:active {
        color: #5ac05f;
        font-size: 2rem;
        letter-spacing: 90px;
        padding-bottom: 2rem;
        padding-top: 0rem;
      }
      .start-btn:hover span,
      .start-btn:active span {
        font-size: 4rem;
      }
      @media screen and (max-width: 767px) {
        .start-btn {
          color: #43a047;
        }
        .start-btn:hover,
        .start-btn:active {
          letter-spacing: 40px;
        }

        #main {
          position: static;
        }

        .fa-right-from-bracket {
          top: 50px;
          right: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex" id="start">
      <div
        class="start-btn"
        onclick="start.style.display = 'none'; startTime();over=false; refresh()"
      >
        â€Ž ST<span>A</span>RT
      </div>
    </div>
    <div class="container" id="main">
      <i
        class="fa-solid fa-right-from-bracket"
        onclick="time=[0];start.style.display = 'block';main.style.display = 'none';"
      ></i>
      <h1 id="timer">GET TO ZERO IN</h1>
      <div class="container">
        <div class="grid">
          <button
            value="-"
            onclick="changeSKip(this.value)"
            onmousewheel="changeSKip(this.value)"
            class="contrast skip-btn"
          >
            <b>-</b>
          </button>
          <div class="skip-container">
            <span class="" id="skip">Skip: </span>
          </div>
          <button
            value="+"
            onclick="changeSKip(this.value)"
            onmousewheel="changeSKip(this.value)"
            class="contrast skip-btn"
          >
            <b>+</b>
          </button>
        </div>
        <div class="container" id="number"></div>
        <div class="grid">
          <button
            value="-"
            onclick="changeNo(this.value)"
            onmousewheel="changeNo(this.value)"
            class="contrast no-btn"
          >
            <b>-</b>
          </button>
          <button
            value="+"
            onclick="changeNo(this.value)"
            onmousewheel="changeNo(this.value)"
            class="contrast no-btn"
          >
            <b>+</b>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5daa8eb347.js"
      crossorigin="anonymous"
    ></script>

    <script>
      var over = false;
      const randomBoolean = () => Math.random() >= 0.5;

      var no = Math.floor(Math.random() * 30 + 10);
      if (randomBoolean()) {
        no = -no;
      }
      var skip = Math.floor(Math.random() * 10 + 1);
      while (no % skip == 0) {
        skip = Math.floor(Math.random() * 10 + 1);
      }
      if (randomBoolean()) {
        skip = -skip;
      }
      const noHolder = document.getElementById("number");
      const skipNoHolder = document.getElementById("skip");
      const main = document.getElementById("main");
      const start = document.getElementById("start");
      noHolder.innerHTML = no;
      skipNoHolder.innerHTML = "skip: " + skip;

      function changeNo(val) {
        if (!over) {
          if (val == "+") {
            no += skip;
            noHolder.innerHTML = no;
          } else {
            no -= skip;
            noHolder.innerHTML = no;
          }
        }
      }

      function changeSKip(val) {
        if (!over) {
          if (val == "+") {
            skip += 1;
            skipNoHolder.innerHTML = "skip: " + skip;
          } else {
            skip -= 1;
            skipNoHolder.innerHTML = "skip: " + skip;
          }
        }
      }

      function refresh() {
        over = false;

        no = Math.floor(Math.random() * 30 + 10);
        if (randomBoolean()) {
          no = -no;
        }
        skip = Math.floor(Math.random() * 10 + 1);
        while (no % skip == 0) {
          skip = Math.floor(Math.random() * 10 + 1);
        }
        if (randomBoolean()) {
          skip = -skip;
        }
        noHolder.classList.remove("red");
        noHolder.classList.remove("green");
      }
    </script>

    <script>
      var time = [];
      var lastDig = 2;
      const timer = document.getElementById("timer");

      function allZero(nums) {
        for (let n = 0; n < nums.length; n++) {
          if (nums[n] > 0) {
            return false;
          }
        }
        return true;
      }

      function disTime(hands) {
        return hands[0] + "." + hands[1] + hands[2];
      }
      timer.innerHTML = "GET TO ZERO IN " + disTime(time);

      function updateTime() {
        var temp = setInterval(function () {
          time[lastDig] -= 1;
          if (time[lastDig] < 0) {
            time[lastDig] = 9;
            time[lastDig - 1] -= 1;
            if (time[lastDig - 1] < 0) {
              time[lastDig - 1] = 9;
              time[lastDig - 2] -= 1;
            }
          }

          console.log(time);
          if (time[0] == 0) {
            timer.innerHTML =
              "GET TO ZERO IN <span class='red'>" + disTime(time) + "</span>";
          } else if (time[0] == 1) {
            timer.innerHTML =
              "GET TO ZERO IN <span class='yellow'>" +
              disTime(time) +
              "</span>";
          } else {
            timer.innerHTML =
              "GET TO ZERO IN <span>" + disTime(time) + "</span>";
          }
          if (allZero(time) || noHolder.innerHTML == "0") {
            if (allZero(time)) {
              timer.innerHTML =
                "GET TO ZERO IN <span class='red'>" + disTime(time) + "</span>";
              noHolder.classList.add("red");
            } else {
              timer.innerHTML =
                "GET TO ZERO IN <span class='green'>" +
                disTime(time) +
                "</span>";
              noHolder.classList.add("green");
            }
            over = true;
            clearInterval(temp);
          }
        }, 10);
      }

      function startTime() {
        main.style.display = "block";
        time = [5, 0, 0];
        setCount = 3;
        timer.innerHTML =
          "STARTING IN <span class='yellow'>" + setCount + ".00</span>";
        noHolder.innerHTML = '<span class="yellow">' + setCount + "</span>";
        skipNoHolder.innerHTML = '<span class="yellow">' + setCount + "</span>";

        var countDown = setInterval(function () {
          setCount -= 1;
          timer.innerHTML =
            "STARTING IN <span class='yellow'>" + setCount + ".00</span>";
          noHolder.innerHTML = '<span class="yellow">' + setCount + "</span>";

          skipNoHolder.innerHTML =
            '<span class="yellow">' + setCount + "</span>";

          if (setCount < 0) {
            noHolder.innerHTML = no;
            skipNoHolder.innerHTML = "skip: " + skip;

            updateTime();
            clearInterval(countDown);
          }
        }, 1000);
      }
    </script>
    <aside
      onclick="if(this.style.backgroundColor == 'white'){this.style.width = '100%';this.style.height = '100%';this.style.backgroundColor = 'transparent';this.style.opacity = 1;}else{this.style.backgroundColor = 'white';this.style.width = '10px';this.style.height = '10px';this.style.opacity = 0.2;}"
      style="
        overflow: hidden;
        width: 10px;
        height: 10px;
        background: white;
        position: fixed;
        bottom: 0;
        left: 0;
        opacity: 0.4;
      "
    >
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          backdrop-filter: blur(30px);
        "
      >
        <div
          style="
            color: white;
            font-family: monospace;
            font-size: 2.5rem;
            line-height: 4rem;
            letter-spacing: 0.5rem;
            text-align: center;
          "
        >
          Made/Coded/Everything by Affan<br />4/2/2023 - version 0.2
        </div>
      </div>
    </aside>
  </body>
</html>
